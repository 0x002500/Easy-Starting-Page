<!DOCTYPE html>
<html lang="en">

<head>
    <title>Easy Starting Page</title>
    <link rel="stylesheet" href="./Roboto-Medium.ttf">
    <link rel="stylesheet" href="./index.css">
    <meta charset="UTF-8">
    <meta name="description" content="easy starting page">
    <meta name="keywords" content="starting page, 浏览器起始页">

</head>

<body id="body">
    <div class="card">
        <div class="card-content">
            <h1>Easy Starting Page</h1>
            <div class="input-field">
                <input type="search" id="search-bar" placeholder="Type here...">
            </div>
            <div class="search-buttons">

                <a class="btn" id="search-bing">Bing</a>

            </div>
        </div>
    </div>
    <button id="toggleTheme" class="btn">Toggle Theme</button>
    <script src="./index.js"></script>
</body>

</html>
