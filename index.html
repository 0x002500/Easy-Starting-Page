<!DOCTYPE html>
<html>
  <head>
    <link href="./css/main.css" rel="stylesheet" type="text/css" />
    <link href="./css/settings.css" rel="stylesheet" type="text/css" />
    <title>Easy Starting Page</title>
  </head>

  <body class="dark">
    <dialog class="settings" id="settings">
      <span class="close-button" onclick="setSettings(false)">✖</span>
      <h1>设置</h1>
      <h2>自定义卡片代码</h2>
      <h2>编辑代码</h2>
      <form id="updateCode">
        <input type="text" id="code" name="code" required autocomplete="off" />
        <button type="submit">Save</button>
      </form>
    </dialog>
    <h1 class="logo">Easy Starting Page</h1>
    <div class="content">
      <button class="themebtn" onclick="toggleTheme()">
        <img src="static/dark.svg" />
      </button>
      <button class="settingsbtn" onclick="setSettings(true)">
        <img src="static/settings_dark.svg" />
      </button>
      <div class="search">
        <img class="search-icon" src="static/seach.svg" onclick="search()" />
        <input
          class="searchinput"
          id="query"
          type="text"
          placeholder="Search...."
          onkeydown="handleKeyDown(event)"
          autocomplete="off"
        />
      </div>
      <div class="panelFather">
        <div class="panel engineFather">
          <h2>Using Search_Engine</h2>
          <button
            class="engines"
            id="googleBtn"
            onclick="switchEngine('Google')"
          >
            Google
          </button>
          <button class="engines" id="bingBtn" onclick="switchEngine('Bing')">
            Bing
          </button>
          <button class="engines" id="baiduBtn" onclick="switchEngine('Baidu')">
            Baidu
          </button>
        </div>
        <div class="panel weather">
          <h2>Weather_Forecast</h2>
          <span style="display: flex; flex-direction: row"
            ><img
              src="static/location.svg"
              id="weathericon"
              class="weathericon"
            />
            <p class="weather-loc" id="weather-loc">--</p>
          </span>
          <p class="weather-deg" id="weather-deg">--°C</p>
          <p class="weather-stat" id="weather-stat">--</p>
        </div>
        <div class="panel github" id="githubRepo">
          <h2>Customize Card</h2>
          <p id="show">Your code will show here</p>
        </div>
      </div>
    </div>
    <script src="./js/search.js"></script>
    <script src="./js/weather.js"></script>
    <script src="./js/settings.js"></script>
    <script src="./js/theme.js"></script>
  </body>
</html>
